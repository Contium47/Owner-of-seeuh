    <main class="main">
    <!-- Форма -->
    <section aria-labelledby="contact-form__title" class="contact-form">
        <h2 class="contact-form__title">Зв'яжіться з нами</h2>
        <p class="contact-form__description">Будь ласка, заповніть форму нижче, і ми з вами зв’яжемося.</p>

        <form action="#" method="post" class="contact-form__body">
            <div class="contact-form__row">
                <label for="name" class="contact-form__label">Ім’я:</label>
                <input type="text" id="name" name="name" class="contact-form__input"
                       placeholder="Ваше ім’я" 
                       required minlength="2" maxlength="25"
                       pattern="[A-Za-zА-Яа-яІіЇїЄєҐґ'\- ]{2,25}" 
                       title="Ім'я може містити лише літери, апостроф або дефіс">
            </div>

            <div class="contact-form__row">
                <label for="email" class="contact-form__label">Email:</label>
                <input type="email" id="email" name="email" class="contact-form__input"
                       placeholder="Ваш email" required>
            </div>

            <div class="contact-form__row">
                <label for="phone" class="contact-form__label">Телефон:</label>
                <input type="tel" id="phone" name="phone" class="contact-form__input"
                       placeholder="+380 00 000 00 00" 
                       required pattern="^\+380\d{9}$"
                       title="Телефон у форматі: +380XXXXXXXXX">
            </div>

            <div class="contact-form__row">
                <label for="msg" class="contact-form__label">Повідомлення:</label>
                <textarea id="msg" name="msg" class="contact-form__textarea"
                          placeholder="Ваше повідомлення"
                          rows="5" required minlength="10" maxlength="300"></textarea>
            </div>

            <div class="contact-form__row">
                <button type="submit" class="contact-form__button">Відправити</button>
            </div>
        </form>
    </section>
